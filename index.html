<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="calculator-container">

        <div class="calculator-display">&nbsp;</div>
        
        <a class="power"><img src="./images/power-button.svg" class="power-button" width="15px" height="15px"></a>

        <div class="calculator-buttons-container">
            <div class="calculator-buttons row1">
                <button class="numbers-buttons">7</button>   
                <button class="numbers-buttons">8</button> 
                <button class="numbers-buttons">9</button>
                <button class="operator-buttons">รท</button>

            </div>
            <div class="calculator-buttons row2">
                <button class="numbers-buttons">4</button>
                <button class="numbers-buttons">5</button>
                <button class="numbers-buttons">6</button>
                <button class="operator-buttons">*</button>

            </div>
            <div class="calculator-buttons row3">
                <button class="numbers-buttons">1</button>
                <button class="numbers-buttons">2</button>
                <button class="numbers-buttons">3</button>
                <button class="operator-buttons">-</button>
            </div>                
            <div class="calculator-buttons row4"> 
                <button class="numbers-buttons">.</button>
                <button class="numbers-buttons">0</button>
                <button class="operator-buttons">=</button>
                <button class="operator-buttons">+</button>
            </div>
        </div>
    </div>    
</body>
</html>
